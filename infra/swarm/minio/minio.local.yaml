version: "3.9"

services:
  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    user: "${UID}:${GID}"

volumes:
  minio-data:

